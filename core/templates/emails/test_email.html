<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ email_data.nombre }}, tienes un nuevo mensaje</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding: 20px 0;
        background-color: #007bff;
        color: #ffffff;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
      }
      .content p {
        font-size: 16px;
        color: #333333;
        line-height: 1.5;
      }
      .footer {
        text-align: center;
        padding: 10px;
        font-size: 12px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hola, {{ email_data.nombre }}!</h1>
      </div>
      <div class="content">
        <p>{{ email_data.mensaje }}</p>
        <p>Gracias por usar nuestros servicios.</p>
      </div>
      <div class="footer">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
      </div>
    </div>
  </body>
</html>
